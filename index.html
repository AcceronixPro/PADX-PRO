<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="application-name" content="PAX">
<meta name="apple-mobile-web-app-title" content="PAX">
<meta name="theme-color" content="#ffc700 ">
<meta name="msapplication-navbutton-color" content="#ffc700 ">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="msapplication-starturl" content="https://acceronixpro.github.io/PADX-PRO/">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Note App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="note-app">
        <header>
            <h1>PADX </h1>
            <button id="add-note-btn">+</button>
        </header>
        <main>
            <ul id="note-list">
                <!-- Note list will be rendered here -->
            </ul>
        </main>
        <div id="note-editor" style="display: none;">
            <textarea id="note-textarea"></textarea>
            <button id="save-note-btn">Save</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="service-worker.js"></script>
</body>
</html>
